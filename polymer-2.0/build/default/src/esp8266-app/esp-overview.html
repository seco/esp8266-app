<html><head><link rel="import" href="../../bower_components/polymer/polymer.html"><link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html"><link rel="import" href="../../bower_components/paper-item/paper-item.html"><link rel="import" href="../../bower_components/paper-item/paper-item-body.html"></head><body><dom-module id="esp-overview"><template strip-whitespace=""><style>:host{display:block;}table{width:100%;}th{text-align:left;}tr:nth-child(odd) td{background-color:var(--paper-grey-100);}tr:nth-child(even) td{background-color:var(--paper-grey-200);}</style><table><tbody><tr><th>Parameter</th><th>Value</th></tr><template is="dom-repeat" items="{{details}}"><tr><td>{{item.key}}</td><td>{{item.value}}</td></tr></template></tbody></table><iron-ajax auto="" url="[[url]]" handle-as="json" method="GET" on-response="_setData" debounce-duration="300" timeout="1000"></iron-ajax></template><script>class EspOverview extends Polymer.Element{static get is(){return'esp-overview'}}window.customElements.define(EspOverview.is,EspOverview);</script></dom-module></body></html>
