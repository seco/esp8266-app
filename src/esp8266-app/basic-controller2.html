<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="log-behavior.html">

<dom-module id="basic-controller2">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .circle {
        position: relative;
      	width: 100%;
      	height: auto;
        padding-top: 100%;
        -ms-border-radius: 50%;
        -moz-border-radius: 50%;
        -o-border-radius: 50%;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        background-color: var(--paper-blue-800);
      }
      .inner-circle {
        position: absolute;
        width: 50%;
        height: 50%;
        -ms-border-radius: 50%;
        -moz-border-radius: 50%;
        -o-border-radius: 50%;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        background-color: white;
        text-align: center;
        color: var(--paper-blue-800);
        font-size: 2.5em;
        font-weight: bolder;
      }
      .inner-circle > span {
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
      .inner-circle:active {
        background-color: var(--paper-blue-grey-200);
      }
      .arrow-up {
        position: absolute;
        height: 0;
        width: 0;
        top: 5%;
        left: 50%;
        -ms-transform: translate(-50%, 0);
        -moz-transform: translate(-50%, 0);
        -o-transform: translate(-50%, 0);
        -webkit-transform: translate(-50%, 0);
        transform: translate(-50%, 0);
        border-color: transparent transparent white transparent;
        border-style: solid;
        border-width: 0px 60px 60px 60px;
      }
      .arrow-up:active {
        border-color: transparent transparent var(--paper-blue-grey-200) transparent;
      }
      .arrow-right {
        position: absolute;
        height: 0;
        width: 0;
        top: 50%;
        right: 5%;
        -ms-transform: translate(0, -50%);
        -moz-transform: translate(0, -50%);
        -o-transform: translate(0, -50%);
        -webkit-transform: translate(0, -50%);
        transform: translate(0, -50%);
        border-color: transparent transparent transparent white;
        border-style: solid;
        border-width: 60px 0px 60px 60px;
      }
      .arrow-right:active {
        border-color: transparent transparent transparent var(--paper-blue-grey-200);
      }
      .arrow-down {
        position: absolute;
        height: 0;
        width: 0;
        bottom: 5%;
        left: 50%;
        -ms-transform: translate(-50%, 0);
        -moz-transform: translate(-50%, 0);
        -o-transform: translate(-50%, 0);
        -webkit-transform: translate(-50%, 0);
        transform: translate(-50%, 0);
        border-color: white transparent transparent transparent;
        border-style: solid;
        border-width: 60px 60px 0px 60px;
      }
      .arrow-down:active {
        border-color: var(--paper-blue-grey-200) transparent transparent transparent;
      }
      .arrow-left {
        position: absolute;
        height: 0;
        width: 0;
        top: 50%;
        left: 5%;
        -ms-transform: translate(0, -50%);
        -moz-transform: translate(0, -50%);
        -o-transform: translate(0, -50%);
        -webkit-transform: translate(0, -50%);
        transform: translate(0, -50%);
        border-color: transparent white transparent transparent;
        border-style: solid;
        border-width: 60px 60px 60px 0px;
      }
      .arrow-left:active {
        border-color: transparent var(--paper-blue-grey-200) transparent transparent;
      }

    </style>

    <div class="circle">
      <div class="inner-circle" on-click="_stop">
        <span>STOP</span>
      </div>
      <div class="arrow-up" on-click="_up"></div>
      <div class="arrow-right" on-click="_right"></div>
      <div class="arrow-down" on-click="_down"></div>
      <div class="arrow-left" on-click="_left"></div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'basic-controller2',
      behaviors: [
        AppBehaviors.LogBehavior
      ],
      properties: {
        url: {
          type: String
        },
        _webSocket: {
          type: Object,
          value: null
        },
        _y: {
          type: Number,
          value: 50
        }
      },
      attached: function() {
        // establish websocket connection
        this.url = 'ws://' + window.location.hostname + '/L298N';
        //this.url = 'ws://esp8266.local/L298N'; // test mode!
        this._getWebSocket();
      },
      _stop: function() {
        console.log("hit stop");
      },
      _left: function() {
        console.log("hit left");
      },
      _up: function() {
        console.log("hit up");
      },
      _right: function() {
        console.log("hit right");
      },
      _down: function() {
        console.log("hit down");
      },
      _getWebSocket: function() {
        if (this._webSocket === null) {
          this._webSocket = this._createWebSocket();
        }
        return this._webSocket;
      },
      _createWebSocket: function() {
        this._log('Trying to establish WebSocket', this.url);
        var _webSocket = new WebSocket(this.url);
        var _this = this;
        _webSocket.onopen = function(event) {
          _this._log('WebSocket established', event);
        };
        _webSocket.onmessage = function(event) {
          var json = JSON.parse(event.data);
          _this._log('Received', json);
        };
        _webSocket.onerror = function(event) {
          _this._log('WebSocket error', event);
        };

        return _webSocket;
      }
    });
  </script>
</dom-module>
